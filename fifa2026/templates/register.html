{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FIFA WORLD CUP 2026</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card neumorphic">
                    <div class="card-header text-center">
                        <h3>FIFA WORLD CUP 2026</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}

                            <div class="mb-3 neumorphic-input">
                                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                            </div>

                            <div class="mb-3 neumorphic-input">
                                <input type="email" name="email" class="form-control" placeholder="Correo" required>
                            </div>

                            <div class="mb-3 neumorphic-input">
                                <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                            </div>

                            <div class="mb-3 neumorphic-input">
                                <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <a href="{% url 'index' %}" class="btn btn-primary">Regresar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
